databaseChangeLog:
  - changeSet:
      id: update-foreign-keys
      author: ArtyomVolosko
      changes:
      - dropForeignKeyConstraint:
          baseTableName:  question
          baseTableSchemaName:  public
          constraintName:  fk_question_from_user
      - addForeignKeyConstraint:
          baseColumnNames:  from_user
          baseTableName:  question
          baseTableSchemaName:  public
          constraintName:  fk_question_from_user
          onDelete:  CASCADE
          onUpdate:  CASCADE
          referencedColumnNames:  id
          referencedTableName:  user
      - dropForeignKeyConstraint:
          baseTableName:  question
          baseTableSchemaName:  public
          constraintName:  fk_question_for_user
      - addForeignKeyConstraint:
          baseColumnNames:  for_user
          baseTableName:  question
          baseTableSchemaName:  public
          constraintName:  fk_question_for_user
          onDelete:  CASCADE
          onUpdate:  CASCADE
          referencedColumnNames:  id
          referencedTableName:  user
      - dropForeignKeyConstraint:
          baseTableName:  question
          baseTableSchemaName:  public
          constraintName:  fk_question_answer_type
      - addForeignKeyConstraint:
          baseColumnNames:  answer_type_id
          baseTableName:  question
          baseTableSchemaName:  public
          constraintName:  fk_question_answer_type
          onDelete:  CASCADE
          onUpdate:  CASCADE
          referencedColumnNames:  id
          referencedTableName:  answer_type
